<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>

</head>
<body>
    <header>
        <h1>User Registration</h1>
        <p>Please fill out this form to create your account.</p>
    </header>

    <main>
        <form id="registrationForm" method="post" novalidate>
            <fieldset>
                <legend>Personal Information</legend>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name*</label>
                        <input type="text" id="firstName" name="firstName" 
                               placeholder="Jennifer" required
                               autocomplete="given-name">
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Last Name*</label>
                        <input type="text" id="lastName" name="lastName" 
                               placeholder="mutheu" required
                               autocomplete="family-name">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address*</label>
                    <input type="email" id="email" name="email" 
                           placeholder="jaynemwesh@gmail.com" required
                           autocomplete="email">
                    <p class="hint">We'll never share your email with others</p>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" 
                           placeholder="0735453007"
                           pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                           autocomplete="tel">
                    <p class="hint">Format: 123-456-7890</p>
                </div>
                
                <div class="form-group">
                    <label for="birthdate">Date of Birth*</label>
                    <input type="date" id="birthdate" name="birthdate" 
                           required
                           min="1900-01-01" max="2020-01-01"
                           autocomplete="bday">
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Account Details</legend>
                
                <div class="form-group">
                    <label for="username">Username*</label>
                    <input type="text" id="username" name="username" 
                           placeholder="cooluser123" required
                           minlength="4" maxlength="20"
                           autocomplete="username">
                    <p class="hint">4-20 characters, letters and numbers only</p>
                </div>
                
                <div class="form-group">
                    <label for="password">Password*</label>
                    <input type="password" id="password" name="password" 
                           placeholder="••••••••" required
                           minlength="8"
                           autocomplete="new-password">
                    <p class="hint">Minimum 8 characters</p>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password*</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" 
                           placeholder="••••••••" required
                           autocomplete="new-password">
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Additional Information</legend>
                
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country" name="country" autocomplete="country">
                        <option value="">Select Country</option>
                        <option value="US">United States</option>
                        <option value="CA">Canada</option>
                        <option value="UK">United Kingdom</option>
                        <option value="AU">Australia</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="bio">Biography</label>
                    <textarea id="bio" name="bio" 
                              placeholder="Tell us about yourself..."
                              rows="4"></textarea>
                </div>
                
                <div class="form-group">
                    <label>Preferred Contact Method</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="contactMethod" value="email" checked>
                            Email
                        </label>
                        <label>
                            <input type="radio" name="contactMethod" value="phone">
                            Phone
                        </label>
                        <label>
                            <input type="radio" name="contactMethod" value="both">
                            Both
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Interests (Select all that apply)</label>
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" name="interests" value="sports">
                            Sports
                        </label>
                        <label>
                            <input type="checkbox" name="interests" value="music">
                            Music
                        </label>
                        <label>
                            <input type="checkbox" name="interests" value="reading">
                            Reading
                        </label>
                        <label>
                            <input type="checkbox" name="interests" value="travel">
                            Travel
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="favoriteColor">Favorite Color</label>
                    <input type="color" id="favoriteColor" name="favoriteColor" 
                           value="#ff0000">
                </div>
            </fieldset>
            
            <div class="form-group">
                <label for="referral">Referral Code</label>
                <input type="text" id="referral" name="referral" 
                       readonly value="WEB2023">
            </div>
            
            <button type="submit">Register</button>
            <button type="reset">Reset Form</button>
        </form>
    </main>
    
    <footer>
        <p>Need help? <a href="mailto:support@example.com">Contact support</a></p>
    </footer>
    
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            // Additional client-side validation
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                e.preventDefault();
                return false;
            }
            
            // Form would be submitted if validation passes
            return true;
        });
    </script>
</body>
</html>
